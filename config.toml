# The URL the site will be built for
base_url = "https://farzat.xyz"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

minify_html = true
theme = "duckquill"
author = "A Farzat"

title = "A Farzat"
description = "Farzat's personal webite."
generate_feeds = true
default_language = "en"

taxonomies = [{ name = "tags", feed = true }]

[languages.ar]
title = "فرزات"
description = "الموقع الشخصي لعبد الرحمن فرزات"
generate_feeds = true

taxonomies = [{ name = "tags", feed = true }]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# URL to website's source code
source_url = "https://cgit.farzat.xyz/sites/farzat.xyz/"

[extra.nav]
# Whether to automatically hide nav when not hovered or focused
# auto_hide = true
# Whether to show the Atom/RSS feed button in the nav
show_feed = true
# Whether to show the manual theme switcher in the nav
show_theme_switcher = true
# Whether to show the link to the source repository in the nav
show_repo = true
# Links used in the nav.
# For local files use same link format as in Markdown,
# i.e. "@/blog/_index.md".
# See https://www.getzola.org/documentation/content/linking/#internal-links
links = [
	{ name = "Links", menu = [
		{ url = "@/blog/_index.md", name = "Blog" },
	] },
	{ url = "@/contact/index.md", name = "Contact" }
]
